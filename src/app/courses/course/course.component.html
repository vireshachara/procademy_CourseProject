<div class="container">
    <div>
        <img src="{{course.image}}" alt="Image not available" width="460px" height="250px">
    </div>
    <div class="detail">
        <h3 class="course-name" *ngIf="!editMode">{{course.name}}</h3>
        <div *ngIf="editMode">
            <input type="text" [(ngModel)]="course.name">
        </div>
        <div class="course-descreption"> <strong>Descreption :</strong> {{course.descreption}}</div>
        <div class="course-details">
            <div class="course-type"> <strong>Course-type :</strong> <b> {{course.type}}</b></div>
            <div class="course-price"> <b>Price :{{course.Price}}</b></div>
        </div>
        <button class="btn btn-buy">Buy Now</button><br><br>

        <!-- <button class="btn btn-danger" [routerLink]='["/courses/course", course.id]' [queryParams]="{edit : true}">Edit</button> -->
        <button class="btn btn-danger" (click)="appendQueryParam()">Edit</button>

        <button class="btn btn-primary" (click)="editMode=false" [routerLink]='["/courses/course", course.id]'>Update</button>
    </div>
</div>
